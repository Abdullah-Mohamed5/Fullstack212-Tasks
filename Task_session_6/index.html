<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <!-- Task one -->
  <form action="">
    <fieldset class="info">
      <legend>Personal information:</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" autofocus>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <textarea class="desc" name="" id="" cols="30" rows="10" placeholder="Describe yourself"></textarea>
      <div class="selection">
        <label for="courses">Choose a course : </label>
        <select name="courses" id="courses">
          <optgroup label="Courses">
            <option value="">HTML</option>
            <option value="">CSS</option>
          </optgroup>
        </select>
      </div>
      <input type="submit" name="submit" id="submitButton">
    </fieldset>
  </form>
  <!-- Task two -->
  <div class="boxColors">Click on the logo
    <a href="https://www.google.com"><img class="google" src="../images/google.jpg" alt=""></a>

  </div>



</body>

</html>
