  <form>
    <section class="section1">

      <label for="username">اسم المستخدم* : </label>
      <input type="text" id="username" placeholder="اكتب اسمك هنا" required> <br><br>

      <label for="email">الإيميل : </label>
      <input type="email" id="userEmail" placeholder="اكتب البريد الالكتروني"> <br><br>

      <label for="userPassword">كلمة السر : </label>
      <input type="password" name="password" id="userPassword" placeholder="اكتب كلمة السر"> <br><br>

      <label for="userAge"> العمر* : </label>
      <input type="number" name="age" id="userAge" placeholder="اكتب عمرك هنا" required> <br><br>

      <input type="file" name="" id="userFile">
    </section>

    <hr>

    <section class="section2">

      <h3>Choose your gender</h3>

      <input type="radio" name="gender" value="male" id="male">
      <label for="male">ذكر</label>
      <br>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female">انثى</label>

      <h3>اختر اللغة</h3>
      <input type="checkbox" name="language" value="arabic" id="arabic">
      <label for="arabic">العربية</label>

      <input type="checkbox" name="language" value="english" id="english">
      <label for="English">الانجليزية</label>
    </section>

    <hr>

    <label for="userCountry">اختر دولتك المفضلة</label>
    <select name="country" id="userCountry">
      <optgroup label="الدول العربية">
        <option value="مصر">مصر</option>
        <option value="سوريا">سوريا</option>
      </optgroup>
      <optgroup label="Foreign countries">
        <option value="germany">Germany</option>
        <option value="england">England</option>
      </optgroup>
    </select>
    <input type="submit" value="تأكيد">


  </form>

  <br><br><br>
