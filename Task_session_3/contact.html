  <form>
    <section class="section1">

      <label for="username">Username* : </label>
      <input type="text" id="username" placeholder="Enter your name" required> <br><br>

      <label for="email">Email : </label>
      <input type="email" id="userEmail" placeholder="Enter your Email"> <br><br>

      <label for="userPassword">Password : </label>
      <input type="password" name="password" id="userPassword" placeholder="Enter your password"> <br><br>

      <label for="userAge">Enter your age* : </label>
      <input type="number" name="age" id="userAge" placeholder="Enter your age" required> <br><br>

      <input type="file" name="" id="userFile">
    </section>

    <hr>

    <section class="section2">

      <h3>Choose your gender</h3>

      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Male</label>

      <input type="radio" name="gender" value="female" id="female">
      <label for="female">Female</label>

      <h3>Choose your languages</h3>
      <input type="checkbox" name="language" value="arabic" id="arabic">
      <label for="arabic">Arabic</label>

      <input type="checkbox" name="language" value="english" id="english">
      <label for="English">English</label>
    </section>

    <hr>

    <label for="userCountry">Choose your favorite country</label>
    <select name="country" id="userCountry">
      <optgroup label="الدول العربية">
        <option value="مصر">مصر</option>
        <option value="سوريا">سوريا</option>
      </optgroup>
      <optgroup label="Foreign countries">
        <option value="germany">Germany</option>
        <option value="england">England</option>
      </optgroup>
    </select>
    <input type="submit" value="Submit">


  </form>
